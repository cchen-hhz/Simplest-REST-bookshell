<!DOCTYPE html>
<html>
    <head>
        <title>Book shell</title>
    </head>
    <body>
        <h1>Book Shell</h1>
        <h2>Search books</h2>
        <p>Search books by uid or search all books without uids</p>
        <form action="search" method="GET">
            <input type="submit" value="Search all books">
        </form>
        <br>
        <form action="search" method="GET">
            <label for="id">Search from id</label>
            <input type="text" id="id" name="id" placeholder="Enter uid" required>
            <input type="submit" value="Search">
        </form> 

        <hr>

        <h2>Add Books</h2>
        <p>Enter Book details to add books</p>
        <form action="add" method="POST">
            <label for="uid">Uid</label>
            <input type="text" id="uid" name="uid" placeholder="Enter uid" required>

            <br>

            <label for="name">Book name</label>
            <input type="text" id="name" name="name" placeholder="Enter book name" required>

            <br>

            <label for="author">Author</label>
            <input type="text" id="author" name="author" placeholder="Enter author name" required>

            <br>

            <input type="submit" value="Add!">
        </form>

        <hr>

        <h2>Delete Book</h2>
        <p>Enter the uid of the book you want to delete</p>
        <form action="deleteBook" method="DELETE">
            <label for="deleteUid">Uid</label>
            <input type="text" id="deleteUid" name="uid" placeholder="Enter uid to delete" required>
            <input type="submit" value="Delete!">
        </form>
    </body>
</html>
